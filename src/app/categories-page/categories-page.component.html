<div class="page-title">
  <h4>Categories</h4>
  <button routerLink="/categories/new" class="waves-effect waves-light btn grey darken-1">Add category</button>
</div>

<div class="row" *ngIf="!loading">
  <div class="col s12">
    <div class="collection" *ngIf="categories.length !== 0; else empty">
      <a
        *ngFor="let category of categories"
        [routerLink]="['/categories', category._id]"
        class="collection-item"
      >
        {{category.name}}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">
        Empty
      </div>
    </ng-template>
  </div>
</div>
<app-loader *ngIf="loading"></app-loader>
